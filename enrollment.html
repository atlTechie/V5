<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.css">
	
    <link rel="stylesheet" href="style.css">

    <title>Enrollment | RewardTrax - V5</title>
  </head>
  <body>
    <header></header>
    <main>
      <div class="container">
        <div class="col-xs-12 col-md-8 offset-md-2 text-center"> 
          <div id="page-titles">
            <h1><span class="fas fa-user-circle"> </span> Enrollment</h1>
            <p>Please complete the fields below. Fields marked with * are required.  </p>
          </div>
          <form class="text-left">
            <div class="form-group">
              <label for="FirstName">First Name</label>
              <input type="text" class="form-control">
            </div>
            <div class="form-group">
              <label for="LastName">Last Name</label>
              <input type="text" class="form-control">
            </div>
            <div class="form-group">
              <label for="BirthDate">Birth Date</label>
              <input type="text" class="form-control">
            </div>
            <div class="form-group">
              <label for="HireDate">Hire Date</label>
              <input type="text" class="form-control w-50">
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1">Communication Preference</label>
              <select id="exampleFormControlSelect1" class="form-control w-50">
                <option>Select One</option>
                <option>Email</option>
                <option>Phone  </option>
              </select>
            </div>
            <div class="form-group">
              <label for="PhoneNumber">Phone Number</label>
              <input type="text" class="form-control w-50">
            </div>
            <div class="form-group">
              <label for="Country">Country</label>
              <input type="text" placeholder="USA" class="form-control">
            </div>
            <div class="form-group">
              <label for="StreetAddress">Street Address</label>
              <input type="text" placeholder="" class="form-control">
            </div>
            <div class="form-group">
              <label for="Address2">Address 2</label>
              <input type="text" placeholder="" class="form-control">
            </div>
            <div class="form-group">
              <label for="City">City</label>
              <input type="text" placeholder="" class="form-control">
            </div>
            <div class="form-group">
              <label for="State">State</label>
              <input type="text" placeholder="" class="form-control w-25">
            </div>
            <div class="form-group">
              <label for="State">Zip Code</label>
              <input type="text" placeholder="" class="form-control w-25">
            </div>
            <div class="form-group">
              <label for="State">Current Password</label>
              <input type="password" placeholder="" class="form-control">
            </div>
            <div class="form-group">
              <label for="State">New Password</label>
              <input type="password" placeholder="" class="form-control">
            </div>
            <div class="form-group">
              <label for="State">Confirm New Password</label>
              <input type="password" placeholder="" class="form-control">
            </div>
            <div class="form-check">
              <input id="exampleCheck1" type="checkbox" class="form-check-input">
              <label for="exampleCheck1" class="form-check-label">I have read and accept the Terms of Use Agreement that governs the site which includes my consent to receive program related emails.</label>
            </div>
            <button type="submit" class="btn btn-primary mt-3 w-50 mx-auto">Submit  <span class="fa fa-check-circle"></span></button>
          </form>
        </div>
      </div>
    </main>
    <footer></footer>
	<!-- Optional JavaScript-->
    <!-- jQuery first, then Popper.js, then Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
   
    <script src="./js/bootstrap.min.js"></script>
   <script src='https://cdnjs.cloudflare.com/ajax/libs/parallax.js/1.5.0/parallax.min.js'></script>
    <!-- Backstretch Script for Large Image Backgrounds  -->
    <script src='./js/jquery.backstretch.js'></script>
    <script src='./js/responsive-backgrounds.js'></script>
    <!-- Circle Gauge Script -->
    <script src='./js/jquery.circliful.min.js'></script>
    <script src='./js/goal-tracking.js'></script>
    <!-- Basic Theme Scripts -->
    <script src='./js/program-specific-scripts.js'></script>
	<script src="./js/RewardTraxCustom.js">
    </script>
  </body>
</html>
