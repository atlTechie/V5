<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.css">
	
    <link rel="stylesheet" href="style.css">

    <title>Eligible Product List | RewardTrax - V5</title>
  </head>
  <body>
    <header></header>
    <main>
      <div class="container">
        <div class="col-xs-12 col-md-8 offset-md-2 text-center">
          <div id="page-titles">
            <h1 class="promotionName"><span class="fas fa-file-alt"></span> Eligible Product List</h1>
            <p>View the details of your promotion.</p>
          </div>
        </div>
        <div class="infoHeading">
          <h3 class="mb-0">
            <div class="fa fa-th-list"></div> Claim Information
          </h3>
        </div>
        <div class="infoWrapper">
          <div class="d-flex flex-row justify-content-between align-content-center align-items-center mb-3">
            <div class="salesInfo"><span class="fa fa-calendar-o"></span><span> Sales Dates:  8/1/2017 - 9/30/2017</span></div>
            <div class="claimInfo"><span class="fa fa-calendar-o"></span><span> Sales Dates:  8/1/2017 - 9/30/2017</span></div>
            <div class="searchPromos">           
              <form class="form-inline">
                <div class="form-group searchPromosForm">
                  <input type="search" placeholder="Search" aria-label="Search" class="form-control mr-sm-2">
                  <button type="submit" class="btn btn-outline-success my-2 my-sm-0"> <span class="fa fa-search"></span></button>
                </div>
              </form>
            </div>
          </div>
          <div class="row">
            <div class="card w-100">
              <div class="table-responsive">
                <table id="eligibleProductList" class="table table-striped hover-table"></table>
              </div>
            </div>
          </div>
        </div>
        <div class="row"> 
          <div class="col-xs-12 col-md-6">
            <div class="d-flex flex-row justify-content-start align-content-center">
              <nav aria-label="Page navigation example"></nav>
              <ul class="pagination">
                <li class="page-item"><a href="#" aria-label="Previous" class="page-link"><span aria-hidden="true">«</span><span class="sr-only">Previous</span></a></li>
                <li class="page-item"><a href="#" class="page-link">1</a></li>
                <li class="page-item"><a href="#" class="page-link">2</a></li>
                <li class="page-item"><a href="#" class="page-link">3</a></li>
                <li class="page-item"><a href="#" aria-label="Next" class="page-link"><span aria-hidden="true">»</span><span class="sr-only">Next</span></a></li>
              </ul>
            </div>
          </div>
          <div class="col-xs-12 col-md-6">
            <div class="d-flex flex-row justify-content-end align-content-center"> 
              <p>Record Count</p>
              <form style="margin-left: 10px; margin-top:-5px;">
                <div class="form-group">
                  <select class="custom-select form-control form-control-sm">
                    <option>20</option>
                    <option>50</option>
                    <option>100</option>
                  </select>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
	<!-- Optional JavaScript-->
    <!-- jQuery first, then Popper.js, then Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
   
    <script src="./js/bootstrap.min.js"></script>
   <script src='https://cdnjs.cloudflare.com/ajax/libs/parallax.js/1.5.0/parallax.min.js'></script>
    <!-- Backstretch Script for Large Image Backgrounds  -->
    <script src='./js/jquery.backstretch.js'></script>
    <script src='./js/responsive-backgrounds.js'></script>
    <!-- Circle Gauge Script -->
    <script src='./js/jquery.circliful.min.js'></script>
    <script src='./js/goal-tracking.js'></script>
    <!-- Basic Theme Scripts -->
    <script src='./js/program-specific-scripts.js'></script>
	<script src="./js/RewardTraxCustom.js">
    </script>
    <script>
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
      // Typical action to be performed when the document is ready:
        var response = JSON.parse(xhttp.responseText);
        var products = response.products;
        
        var output = '<table class="table"><thead><tr><th scope="col">Product Code</th><th scope="col" class="productNameHeader">Product Name</th><th scope="col" class="rewardValueHeader">Reward Value</th></tr></thead><tbody>';
        for(var i = 0; i<products.length; i++){
        output += '<tr><td>' + products[i].product_code + '</td><td class="productName">' + products[i].product_name + '</td><td class="rewardValue">' + products[i].reward_value + '</td></tr>';
        }
          document.getElementById('eligibleProductList').innerHTML = output;
      
      }
      };
      xhttp.open("GET", "js/eligibleProductList.json", true);
      xhttp.send();
    </script>
  </body>
</html>
