<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.css"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Error | RewardTrax - V5</title>
  </head>
  <body>
    <div
      class="row mx-auto py-2 align-items-center justify-content-space-around"
    >
      <div
        class="col-6 col-sm-3 col-xl-1 text-center text-sm-left mb-2 ml-auto mr-auto ml-sm-0"
        id="program-content"
      >
        <img
          class="img-fluid"
          src="https://www.rewardtrax.com/brandeddemo15/images/CloudLogo.png"
          alt=""
        />
      </div>
      <div
        class="col-12 col-sm-6 text-center text-sm-right mb-2 mb-sm-0 ml-sm-auto"
        id="pax-content"
      >
        <a class="mr-1" href="./history.html">My Account</a>
        <span class="mr-1">|</span>
        <a href="./contact.html">Contact Us</a>
      </div>
    </div>

    <main
      class="h-100 py-2 error-message-wrapper d-flex flex-column justify-content-center align-items-center text-center"
    >
      <div class="container">
        <div class="col-lg-8 mx-auto">
          <div class="error-message-content">
            <h1>Error</h1>
            <h4>The System Was Unable To Process Your Request</h4>
            <p>
              The page has automatically emailed technical support about the
              details of the error. If this page continues to appear, then a
              technical support representative may need to help fix this error.
            </p>
            <a href="/login.aspx" class="btn btn-primary back-to-login-button"
              >Back to Login</a
            >
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <!-- Optional JavaScript-->
    <!-- jQuery first, then Popper.js, then Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

    <script src="./js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax.js/1.5.0/parallax.min.js"></script>
    <!-- Backstretch Script for Large Image Backgrounds  -->
    <script src="./js/jquery.backstretch.js"></script>
    <script src="./js/responsive-backgrounds.js"></script>
    <!-- Circle Gauge Script -->
    <script src="./js/jquery.circliful.min.js"></script>
    <script src="./js/goal-tracking.js"></script>
    <!-- Basic Theme Scripts -->
    <script src="./js/program-specific-scripts.js"></script>
    <script src="./js/RewardTraxCustom.js"></script>
  </body>
</html>
