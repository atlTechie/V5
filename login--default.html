<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.css"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Home - Default | RewardTrax - V5</title>
  </head>
  <body class="d-flex flex-column">
    <header>
      <div
        class="row mx-auto py-2 align-items-center justify-content-space-around"
      >
        <div
          class="col-6 col-sm-3 col-xl-1 text-center text-sm-left mb-2"
          id="program-content"
        >
          <img
            class="img-fluid"
            src="https://www.rewardtrax.com/brandeddemo15/images/CloudLogo.png"
            alt=""
          />
        </div>
        <div
          class="col-12 col-sm-6 text-center text-sm-right mb-2 mb-sm-0 ml-sm-auto"
          id="pax-content"
        >
          <a class="mr-1" href="./history.html">My Account</a>
          <span class="mr-1">|</span>
          <a href="./contact.html">Contact Us</a>
        </div>
      </div>
    </header>
    <main
      class="h-100 d-flex flex-column py-3 login-bg d-flex h-100 flex-column align-items-center justify-content-center"
      style="
        background-image: url('https://www.rewardtrax.com/brandeddemo15/images/ChairsBG_darker-01.jpg');
      "
    >
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-6 col-lg-5 bg-white mx-auto p-4">
            <div class="row text-center">
              <div class="col-12 mb-3">
                <h1>Great Experiences</h1>
                <p class="lead">Are a click away!</p>
              </div>
              <div class="col-12">
                <p>
                  Log in below to manage your account. If you are new and have
                  an Invitation ID, enroll here.
                </p>
              </div>
              <div class="col-12">
                <form class="login-form">
                  <div class="form-group">
                    <label for="loginEmail">Email Address</label>
                    <div class="form-control">
                      <input
                        name="email"
                        type="text"
                        id="email"
                        placeholder=""
                        required="1"
                        label="Username"
                        maxlength="75"
                        class="loginusername"
                      />
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <div class="form-control">
                      <input
                        name="password"
                        type="text"
                        id="password"
                        placeholder=""
                        required="1"
                        label="Password"
                        maxlength="75"
                        class="loginpassword"
                      />
                    </div>
                  </div>
                  <div class="form-group">
                    <button
                      type="submit"
                      class="btn btn-primary login-button btn-block"
                      value=""
                      name=""
                    >
                      <input
                        type="submit"
                        id="cmdSubmit"
                        name="cmdSubmit"
                        value="Login"
                        title="Click to login"
                        class="loginbutton"
                        onclick="return check(this.form);"
                      />
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <!-- Optional JavaScript-->
    <!-- jQuery first, then Popper.js, then Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

    <script src="./js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax.js/1.5.0/parallax.min.js"></script>
    <!-- Backstretch Script for Large Image Backgrounds  -->
    <script src="./js/jquery.backstretch.js"></script>
    <script src="./js/responsive-backgrounds.js"></script>
    <!-- Circle Gauge Script -->
    <script src="./js/jquery.circliful.min.js"></script>
    <script src="./js/goal-tracking.js"></script>
    <!-- Basic Theme Scripts -->
    <script src="./js/program-specific-scripts.js"></script>
    <script src="./js/clamp.min.js"></script>
    <!-- <script>
        var header = document.getElementsByTagName('body')[0].getElementsByTagName('a')[0],
            paragraph = document.getElementsByTagName('body')[0].getElementsByTagName('div')[0];
            
        $clamp(header, {clamp: 1, useNativeClamp: false});
        $clamp(paragraph, {clamp: 10, useNativeClamp: false, animate: true});
    </script> -->
    <script src="./js/RewardTraxCustom.js"></script>
  </body>
</html>
