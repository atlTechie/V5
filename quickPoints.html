<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.css">
	
    <link rel="stylesheet" href="style.css">

    <title>Quick Points | RewardTrax - V5</title>
  </head>
  <body>
    <header></header>
      <main>
      <div class="container">
        <div class="col-xs-12 col-md-8 offset-md-2 text-center">
          <div id="page-titles">
            <h1><span class="fas fa-paper-plane"></span> QuickPoints</h1>
            <p>Simply key in the serial number located on your certificate, hit 'reward me', and your points will automatically load into your account. It's that easy.</p>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="col-xs-12 col-md-8 offset-md-2">

            <form class="form-row">
              <div class="col-md-9 col-lg-10">
                <div class="form-group">
                  <label for="name">Serial Number</label>
                  <input type="text" class="form-control">
                </div>
              </div>

              <div class="col-md-3 col-lg-2">
                <button type="submit" class="btn btn-primary mx-auto" style='margin-top: 32px;'>Submit  <span class="fa fa-check-circle"></span></button>
              </div>



            </form>

          <div class="row">
            <img src="images/quickPoints.png" class="img-fluid mt-5">
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
	<!-- Optional JavaScript-->
    <!-- jQuery first, then Popper.js, then Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
   
    <script src="./js/bootstrap.min.js"></script>
   <script src='https://cdnjs.cloudflare.com/ajax/libs/parallax.js/1.5.0/parallax.min.js'></script>
    <!-- Backstretch Script for Large Image Backgrounds  -->
    <script src='./js/jquery.backstretch.js'></script>
    <script src='./js/responsive-backgrounds.js'></script>
    <!-- Circle Gauge Script -->
    <script src='./js/jquery.circliful.min.js'></script>
    <script src='./js/goal-tracking.js'></script>
    <!-- Basic Theme Scripts -->
    <script src='./js/program-specific-scripts.js'></script>
	<script src="./js/RewardTraxCustom.js">
    </script>
  </body>
</html>
