<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.css">
	
    <link rel="stylesheet" href="style.css">

    <title>Shopping Cart | RewardTrax - V5</title>
  </head>
  <body>
    <header></header>
    <main>
      <div class="container">
        <div id="shoppingNavigation" class="row">
          <div style="padding-left: 0;" class="col-xs-12 col-md-2">
            <div class="dropdown">
              <button id="dropdownMenuButton" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="btn btn-primary dropdown-toggle w-100">Departments</button>
              <div aria-labelledby="dropdownMenuButton" class="dropdown-menu"><a href="#" class="dropdown-item">Action</a><a href="#" class="dropdown-item">Another action</a><a href="#" class="dropdown-item">Something else here</a></div>
            </div>
          </div>
          <div class="col-xs-12 col-md-9">
            <div class="input-group w-100">
              <div class="input-group-prepend"><span class="departmentSelect"><a href="#" class="btn btn-primary">All<span class="fa fa-caret-down"></span></a></span></div>
              <input type="text" aria-label="Amount (to the nearest dollar)" class="form-control">
              <div class="input-group-append"><span><a href="#" class="btn btn-primary"><span class="fa fa-search"></span></a></span></div>
            </div>
          </div>
          <div style="padding:0;" class="col-xs-12 col-md-1">
            <div class="d-flex flex-row justify-content-between"><a href="shoppingcart.html" class="text-center">
                <div class="fa fa-shopping-cart fa-2x"></div><br><small style="font-size:12px;">Cart</small></a><a href="wishlist.html" class="text-center">
                <div class="fa fa-star fa-2x"></div><br><small style="font-size:12px;">Wish List</small></a></div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="col-xs-12 col-md-6 offset-md-3 text-center">
          <div id="pageIntro" class="my-5">
            <h2><span class="fa fa-shopping-bag"></span> Your Shopping Cart Is Empty.</h2>
            <p>Go ahead and add something!</p><a href="shopping.html" class="btn btn-primary shoppingCartLinks">Shop Now <span class="fa fa-check-circle"></span></a>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
	<!-- Optional JavaScript-->
    <!-- jQuery first, then Popper.js, then Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
   
    <script src="./js/bootstrap.min.js"></script>
   <script src='https://cdnjs.cloudflare.com/ajax/libs/parallax.js/1.5.0/parallax.min.js'></script>
    <!-- Backstretch Script for Large Image Backgrounds  -->
    <script src='./js/jquery.backstretch.js'></script>
    <script src='./js/responsive-backgrounds.js'></script>
    <!-- Circle Gauge Script -->
    <script src='./js/jquery.circliful.min.js'></script>
    <script src='./js/goal-tracking.js'></script>
    <!-- Basic Theme Scripts -->
    <script src='./js/program-specific-scripts.js'></script>
	<script src="./js/RewardTraxCustom.js">
    </script>
  </body>
</html>
