    <!-- Begin My Promotions Grid -->
    <script>
    $(function(){
  $("#selectStatus").dxSelectBox({
      dataSource: statuses,
      value: statuses[0],
      onValueChanged: function(data) {
          if (data.value == "All")
              dataGrid.clearFilter();
          else
              dataGrid.filter(["Task_Status", "=", data.value]);
      }
  });


  var dataGrid = $("#myPromotions").dxDataGrid({
      rowAlternationEnabled: true,
      showRowLines: false,
      dataSource: promotions,
	  wordWrapEnabled: true,
	  hoverStateEnabled: true,
	  showColumnLines: false,
      value: [0],
      columns: ['Promotion Name', 'Approved', 'Pending', 'Needs Verification', 'Points Awarded', 'Detail'],
      columnAutoWidth: true,
      showBorders: true,
	   headerFilter: {
            visible: true
        },

  }).dxDataGrid("instance");
});
    </script>




    <!--begin My Transaction History Grid-->
    <script>
    $(function(){
      $("#transactionStatus").dxSelectBox({
          dataSource: transactionStatus,
          value: transactionStatus[0],
          onValueChanged: function(data) {
              if (data.value == "All")
                  dataGrid.clearFilter();
              else
                  dataGrid.filter(["Type", "=", data.value]);
          }
      });


      var dataGrid = $("#gridContainer").dxDataGrid({
          rowAlternationEnabled: true,
          showRowLines: false,
		  showColumnLines: false,
          dataSource: transactionHistory,
          columnAutoWidth: true,
		  wordWrapEnabled: true,
		  hoverStateEnabled: true,
          showBorders: true,
        headerFilter: {
            visible: true
        },
		  
          columns: ['Date', 'Type', 'Description', 'Amount']
      }).dxDataGrid("instance");

  });
    </script>

    <!--END GRID-->
